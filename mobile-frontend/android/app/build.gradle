plugins {
    id "com.android.application" version "8.6.0"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Ensure this is applied last
}

android {
    namespace = "com.example.demo"
    compileSdk = 34  // Replace flutter.compileSdkVersion with a number

    ndkVersion = "25.1.8937393" // Check your NDK version and replace if necessary

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.demo"
        minSdk = 21
        targetSdk = 35
        versionCode = 1 // Replace flutter.versionCode with a number
        versionName = "1.0.0" // Replace flutter.versionName with a string
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}
